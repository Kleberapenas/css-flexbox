<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/penguin.ico" type="image/x-icon">
    <title>Atividade Flexbox</title>
</head>
<body>
    <h1 class="titulo">Propriedades Flexbox</h1>
    <hr>
    
    <h1>1- Display: Ativa o Flexbox</h1>
    <h2>display: flex</h2>
    <hr>

    <h1>2 - Flexdirection: define a direção do eixo principal</h2>

    <h2>Flex-direction:row</h2>
    <main class="container">
        <div class="blocos" style="background-color: blueviolet;">1</div>
        <div class="blocos" style="background-color: brown;">2</div>
        <div class="blocos" style="background-color: blanchedalmond;">3</div>
    </main>

    <h2>Flex-direction:Row-reverse</h2>
    <main class="container" style="flex-direction: row-reverse;">
        <div class="blocos" style="background-color: blueviolet;">1</div>
        <div class="blocos" style="background-color: brown;">2</div>
        <div class="blocos" style="background-color: blanchedalmond;">3</div>
    </main>

    <h2>Flex-direction:column</h2>
    <main class="container" style="flex-direction: column;">
        <div class="blocos" style="background-color: blueviolet;">1</div>
        <div class="blocos" style="background-color: brown;">2</div>
        <div class="blocos" style="background-color: blanchedalmond;">3</div>
    </main>

    <h2>Flex-direction:column reverse</h2>
    <main class="container" style="flex-direction: column-reverse;">
        <div class="blocos" style="background-color: blueviolet;">1</div>
        <div class="blocos" style="background-color: brown;">2</div>
        <div class="blocos" style="background-color: blanchedalmond;">3</div>
    </main>
</body>
</html>
